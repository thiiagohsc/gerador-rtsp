<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>GERADOR RTSP</title>
</head>
<body>
    <h2>PREENCHA OS DADOS</h2>

    <form id="rtspForm">
        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" required>

        <label for="ip">IP:</label>
        <input type="text" id="ip" required>

        <label for="canal">Número do Canal:</label>
        <input type="number" id="canal" required>

        <label for="substream">Número do Substream:</label>
        <input type="number" id="substream" required>

        <button type="button" onclick="gerarURLRTSP()">Gerar URL RTSP</button>
    </form>

    <h2>URL RTSP resultante:</h2>
    <p id="resultado"></p>

    <script src="./script.js"></script>

</body>
</html>
